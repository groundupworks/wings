apply plugin: 'com.android.library'

android {
    buildToolsVersion '21.1.1'
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile('com.github.dpsm:android-auth:1.0.0') {
        exclude module: 'support-v4'
        exclude module: 'rxjava-android'
    }
    compile('com.github.dpsm:android-print:1.0.0') {
        exclude module: 'support-v4'
        exclude module: 'rxjava-android'
    }
    compile 'com.netflix.rxjava:rxjava-android:0.20.6'
    compile ('com.jayway.jsonpath:json-path:1.2.0') {
        exclude group: 'asm'
    }
    compile 'commons-io:commons-io:2.4'
    compile project(':wings')
}
